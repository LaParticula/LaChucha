<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="panel">
            <input type="text" name="" id="">
    
        </div>    
        <div class="calculos">
            <div class="Area">
                <div>
    
                    <button class="botones" type="button" value="1"  id="1" name="botones">1</button>
                    <button class="botones" type="button" value="2"  id="2" name="botones">2</button>
                    <button class="botones" type="button" value="3"  id="3">3</button>
    
                </div>
                <br>
                <div>
                
                    <button class="botones" type="button" value="4"  id="4">4</button>
                    <button class="botones" type="button" value="5"  id="5">5</button>
                    <button class="botones" type="button" value="6"  id="6">6</button>
                
                </div>
                <br>
                <div>
                    
                    <button class="botones" type="button" value="7"  id="7">7</button>
                    <button class="botones" type="button" value="8"  id="8">8</button>
                    <button class="botones" type="button" value="9"  id="9">9</button>
                
                </div>
                <br>
                <div>
                    
                    <button class="botones" type="button" value="X"  id="X">X</button>
                    <button class="botones" type="button" value="0"  id="0">0</button>
                    <button class="botones" type="button" value="E"  id="E">E</button>
                
                </div>
            </div>
            <div class="area2">
                    
                <button class="botones2" type="button" value="×"  id="*">×</button>
                <br>
                <button class="botones2" type="button" value="+"  id="+">+</button>
                <br>
                <button class="botones2" type="button" value="-"  id="-">-</button>
                <br>
                <button class="botones2" type="button" value="÷"  id="÷">÷</button>
    
            </div>
        </div>
            
    </div>
    <script src="java.js"></script>
</body>
</html>
